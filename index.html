<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

       <div>
        <h1>Simple Interest Calculator</h1>

       
    <form>
        
            
            <label>Amount</label>
            <input type="number" id="inputID" name="inputAmount">
            <br>
            <br>
            <label>Interest Rate</label>
            <input type="range" id="inputRange" name="inputRange" min="0" max="10" value="1">
            <br>
            <br>
            <label>No.of Years</label>
            <input type="number" min="0" max="10" value="1">
            <br>
            <br>
            <button>Compute Interest</button>
           
    </form>
    </div>

</body>
</html>
